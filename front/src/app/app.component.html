<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Galeria de imagens</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container  class="example-container" autosize>
  <mat-drawer opened="opened" #drawer class="example-sidenav" mode="side">
    <mat-selection-list [multiple]="false">

      <mat-list-item  role="listitem">
        <button class="icone-menu" (click)="drawer.toggle()" [routerLink]="['/galeria']" routerLinkActive="router-link-active"
          color="accent" matTooltip="Galeria de fotos" matTooltipPosition="right" mat-icon-button class="icone-menu"
          aria-label="Example icon-button with heart icon">
          <mat-icon>insert_photo</mat-icon>
        </button>
      </mat-list-item>

      <mat-list-item  role="listitem">
        <button class="icone-menu" (click)="drawer.toggle()" [routerLink]="['/configuracoes']" color="accent" matTooltip="Configurações"
          matTooltipPosition="right" mat-icon-button class="icone-menu"
          aria-label="Example icon-button with heart icon">
          <mat-icon>settings</mat-icon>
        </button>
      </mat-list-item>

      <mat-list-item role="listitem">
        <button class="icone-menu" (click)="drawer.toggle()" [routerLink]="['/ajuda']" color="accent" matTooltip="Informações"
          matTooltipPosition="right" mat-icon-button 
          aria-label="Example icon-button with heart icon">
          <mat-icon>info</mat-icon>
        </button>
      </mat-list-item>

    </mat-selection-list>
  </mat-drawer>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
