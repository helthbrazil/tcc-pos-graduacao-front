<mat-progress-bar style="width: 100%;" *ngIf="showLoading" color="warn" mode="indeterminate"></mat-progress-bar>
<div class="background" *ngIf="!isMobile">
  <div class="content">
    <form #form="ngForm" [formGroup]="formulario" (ngSubmit)="logar()" class="example-form">
      <mat-card class="example-card">
        <img mat-card-image class="main-image" src="https://www.pucminas.br/ics/PublishingImages/site%20logo.jpg" width="100"
          alt="Photo of a Shiba Inu">
        <mat-card-content>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Nome</mat-label>
            <input required formControlName="username" matInput type="text" value="">
            <mat-error *ngIf="formHasError">Usuário é obrigatório</mat-error>
            <mat-hint>Informe o usuário</mat-hint>
          </mat-form-field>
          <br>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Senha</mat-label>
            <input required formControlName="password" type="password" matInput value="">
            <mat-error *ngIf="formHasError">Senha é obrigatória</mat-error>
            <mat-hint>Informe a senha</mat-hint>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="!form.valid" mat-raised-button color="accent">Logar</button>
        </mat-card-actions>
      </mat-card>

    </form>
  </div>
</div>

<!-- Mobile -->
<div style="margin-top: 50px; padding: 20px" *ngIf="isMobile">
    <img src="https://cdn.worldvectorlogo.com/logos/slack.svg" width="200"
    alt="Photo of a Shiba Inu">
  <form #form="ngForm" [formGroup]="formulario" (ngSubmit)="logar()" class="example-form">    
    <div class="center">
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Nome</mat-label>
        <input required formControlName="username" matInput type="text" value="">
        <mat-error *ngIf="formHasError">Usuário é obrigatório</mat-error>
        <mat-hint>Informe o usuário</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Senha</mat-label>
        <input required formControlName="password" type="password" matInput value="">
        <mat-error *ngIf="formHasError">Senha é obrigatória</mat-error>
        <mat-hint>Informe a senha</mat-hint>
      </mat-form-field>
    </div>
    <button style="width: 100%; height: 55px; margin-top: 10px;" mat-raised-button type="submit" color="primary">Logar</button>
  </form>
</div>
